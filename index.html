<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Online - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --nubank-purple: #820ad1;
            --nubank-dark: #5f199b;
            --nubank-light: #f6f5fa;
            --nubank-gradient: linear-gradient(135deg, #820ad1 0%, #5f199b 100%);
        }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--nubank-gradient);
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
        }
        .sidebar {
            width: 260px;
            background: var(--nubank-gradient);
            box-shadow: 2px 0 16px #0002;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 16px 16px 16px;
            min-height: 100vh;
        }
        .side-menu {
            width: 100%;
            margin-top: 40px;
        }
        .side-item {
            background: #fff;
            color: var(--nubank-purple);
            border-radius: 10px;
            box-shadow: 0 2px 8px #820ad122;
            padding: 12px 14px;
            margin-bottom: 14px;
            font-size: 1.03rem;
            display: flex;
            flex-direction: column;
        }
        .side-item strong {
            font-size: 1.06em;
            margin-bottom: 2px;
            color: #222;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 48px 24px 24px 24px;
            background: var(--nubank-light);
            min-height: 100vh;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
        }
        .sensitive-toggle {
            background: transparent;
            border: none;
            color: var(--nubank-dark);
            font-size: 1.05rem;
            cursor: pointer;
            margin-left: 8px;
        }
        .sensitive-field {
            color: #555;
            font-size: 0.95rem;
            margin-top: 4px;
        }
        .masked { filter: blur(4px); letter-spacing: 2px; }
        .user-avatar {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: var(--nubank-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px #820ad144;
        }
        .user-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 4px;
        }
        .user-id {
            font-size: 0.95rem;
            color: #555;
            opacity: 0.7;
        }

        /* === CARTÃO DE CRÉDITO ESTILO SALDO === */
        .saldo-card {
            width: 90%;
            max-width: 380px;
            height: 220px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 28px;
            color: #fff;
            box-shadow: 0 8px 32px rgba(130, 10, 209, 0.3);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .saldo-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .wallet-title {
            font-size: 1.15rem;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
        }
        .credit-line {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.9rem;
            font-weight: 700;
            color: #4caf50;
            text-shadow: 0 2px 8px rgba(76,175,80,0.3);
        }
        .id-ponto {
            font-size: 0.95rem;
            font-weight: 700;
            background: rgba(255,255,255,0.1);
            padding: 6px 12px;
            border-radius: 8px;
            align-self: center;
        }
        /* ===================================== */

        .scan-btn {
            width: 100%;
            margin-top: 18px;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: var(--nubank-purple);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #820ad122;
            transition: background 0.2s, color 0.2s;
        }
        .scan-btn:hover {
            background: var(--nubank-purple);
            color: #fff;
        }
        .credit-btn {
            background: #fff;
            color: var(--nubank-purple);
            border-radius: 10px;
            width: 62px;
            height: 62px;
            font-size: 1.6rem;
            font-weight: 800;
            border: none;
            box-shadow: 0 2px 8px #820ad122;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .credit-btn:active { transform: scale(0.98); }
        .qr-result {
            width: 100%;
            margin-top: 18px;
            background: #f6f5fa;
            color: #333;
            border-radius: 10px;
            padding: 14px 10px;
            font-size: 1.08rem;
            font-weight: 600;
            box-shadow: 0 2px 8px #820ad122;
            display: none;
        }
        .search-section {
            width: 100%;
            max-width: 480px;
            margin: 0 auto 32px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .search-bar {
            width: 100%;
            display: flex;
            gap: 8px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 10px;
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            font-size: 1.08rem;
            background: #f6f5fa;
            color: #222;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar input:focus {
            border: 1.5px solid var(--nubank-purple);
        }
        .search-btn {
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            background: var(--nubank-gradient);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: #5f199b;
        }
        .videos-list {
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 0 10px;
            max-width: none;
        }
        .video-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #820ad122;
            padding: 14px 14px 10px 14px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
            position: relative;
        }
        .video-card:hover {
            box-shadow: 0 4px 24px #820ad144;
            transform: translateY(-4px) scale(1.03);
        }
        .video-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #eee;
        }
        #pix-result pre { max-width: 100%; overflow-x: auto; white-space: pre-wrap; word-break: break-word; }
        #pix-result img { max-width: 40vw; height: auto; }
        .video-title {
            font-size: 1.08rem;
            font-weight: 700;
            color: var(--nubank-dark);
            margin-bottom: 4px;
            text-align: center;
        }
        .fullscreen-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        .fullscreen-modal .modal-content {
            width: 100%;
            max-width: 560px;
            background: #fff;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .modal-row { display:flex; justify-content:space-between; align-items:center; }
        .modal-actions { display:flex; gap:8px; justify-content:flex-end; }
        .modal-actions .scan-btn { padding:10px 14px; min-width:110px; }
        .video-id {
            font-size: 0.93rem;
            color: #888;
            margin-bottom: 2px;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--nubank-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            z-index: 1000;
        }
        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px #820ad144;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 360px;
        }
        .login-form label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .login-form input {
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            font-size: 1.05rem;
            background: #fff;
            color: #222;
        }
        .login-btn {
            margin-top: 12px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: var(--nubank-purple);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-btn:hover {
            background: var(--nubank-purple);
            color: #fff;
        }
        #login-error {
            color: #ff1744;
            font-weight: 600;
            margin-top: 12px;
            display: none;
        }
        @media (max-width: 900px) {
            .sidebar { width: 100vw; min-height: unset; border-radius: 0; box-shadow: none; padding: 24px 8px; flex-direction: row; }
            .main-content { padding: 24px 8px; }
        }
        @media (max-width: 600px) {
            .main-content, .saldo-card { width: 100vw; max-width: 100vw; padding: 16px; }
            .login-container { padding: 24px 8px; }
            .search-section, .videos-list { max-width: 98vw; }
            .videos-list { grid-template-columns: 1fr; gap: 15px; padding: 0 5px; }
            .video-card { width: 100%; }
            .scan-btn { padding: 10px; font-size: 1rem; }
            #pix-result img { max-width: 120px; }
            .video-thumb { height: 200px; }
        }
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.35);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <div class="main-content" id="main-content" style="display:none;">
        <div class="user-info">
            <div class="user-avatar" id="user-avatar"></div>
            <div class="user-name" id="user-name"></div>
            <div style="display:flex;align-items:center;gap:8px;">
                <div class="user-id" id="user-id"></div>
            </div>
            <div id="sensitive-area" style="display:flex;flex-direction:column;align-items:center;margin-top:8px;">
                <div style="display:flex;align-items:center;gap:8px;">
                    <button id="toggle-sensitive" class="sensitive-toggle" title="Mostrar/Ocultar dados">Eye</button>
                </div>
                <div id="sensitive-fields" style="display:flex;flex-direction:column;align-items:center;margin-top:6px;">
                    <div class="sensitive-field">CPF: <span class="sensitive-mask" id="field-cpf">•••••••••</span></div>
                    <div class="sensitive-field">Email: <span class="sensitive-mask" id="field-email">•••••••••</span></div>
                    <div class="sensitive-field">Contato: <span class="sensitive-mask" id="field-telefone">•••••••••</span></div>
                </div>
            </div>
        </div>

        <!-- CARTÃO DE CRÉDITO ESTILO -->
        <div class="saldo-card">
            <div class="wallet-title">Carteira Musical</div>
            <div class="credit-line">
                Crédito: <span id="saldo-valor">0</span> Money Bag
            </div>
            <div class="id-ponto">ID do Ponto: <span id="id-ponto">0</span></div>

            <!-- Controles de crédito -->
            <div class="credit-controls" style="width:100%;margin-top:16px;">
                <div style="display:flex;flex-direction:column;align-items:center;gap:8px;width:100%;">
                    <div style="display:flex;gap:14px;align-items:center;justify-content:center;">
                        <button id="dec-credit" class="credit-btn">-</button>
                        <div id="selected-credits" style="min-width:64px;text-align:center;font-weight:800;color:#fff;font-size:1.2rem;">1</div>
                        <button id="inc-credit" class="credit-btn">+</button>
                    </div>
                    <div id="total-price" style="color:#fff;font-weight:700;font-size:1.05rem;">R$ 1,00</div>
                    <div style="display:flex;gap:8px;width:100%;margin-top:10px;">
                        <button class="scan-btn" id="generate-pix" style="flex:1;">Gerar PIX</button>
                        <button class="scan-btn" id="refresh-balance" style="flex:1;">Atualizar Saldo</button>
                        <div id="refresh-spinner" style="display:none;"></div>
                    </div>
                </div>
            </div>

            <button class="scan-btn" id="scan-btn">Escanear Ponto</button>
            <div class="qr-result" id="qr-result"></div>

            <!-- Resultado do PIX -->
            <div id="pix-result" style="display:none;margin-top:12px;background:#fff;color:#000;padding:12px;border-radius:10px;"></div>

            <div id="qr-reader" style="width:100%;margin-top:10px;display:none;"></div>
        </div>

        <div class="search-section" id="search-section" style="display:none;">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar cantores..." />
                <button class="search-btn" id="search-btn">Buscar</button>
            </div>
        </div>
        <div class="videos-list" id="videos-list"></div>
    </div>

    <div class="login-container" id="login-container">
        <div class="app-title">Jukebox Online</div>
        <form class="login-form" id="login-form">
            <div>
                <label for="username">Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button class="login-btn" type="submit">Entrar</button>
        </form>
        <div id="login-error">Usuário ou senha inválidos.</div>
    </div>

    <script>
        const ADD_API = 'https://script.google.com/macros/s/AKfycbz2Xe-Ge7MzchHKpYxnFnfL9g3AjLf9ZtgU62gT9jwdo4LZRxpR9ywWfI9dVIu85QKvdw/exec';
        const LIST_API = 'https://script.google.com/macros/s/AKfycbz2Xe-Ge7MzchHKpYxnFnfL9g3AjLf9ZtgU62gT9jwdo4LZRxpR9ywWfI9dVIu85QKvdw/exec';

        let usuarioLogado = '', senhaLogada = '', html5QrCode = null;
        let currentPage = 1, currentBusca = '', totalPaginas = 1, currentView = 'cantores', currentCantor = null;

        const loginForm = document.getElementById('login-form');
        const loginContainer = document.getElementById('login-container');
        const mainContent = document.getElementById('main-content');
        const loginError = document.getElementById('login-error');
        const userName = document.getElementById('user-name');
        const userId = document.getElementById('user-id');
        const userAvatar = document.getElementById('user-avatar');
        const saldoValor = document.getElementById('saldo-valor');
        const scanBtn = document.getElementById('scan-btn');
        const qrResult = document.getElementById('qr-result');
        const qrReader = document.getElementById('qr-reader');
        const searchSection = document.getElementById('search-section');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const videosList = document.getElementById('videos-list');
        const decCreditBtn = document.getElementById('dec-credit');
        const incCreditBtn = document.getElementById('inc-credit');
        const selectedCreditsEl = document.getElementById('selected-credits');
        const totalPriceEl = document.getElementById('total-price');
        const generatePixBtn = document.getElementById('generate-pix');
        const pixResultEl = document.getElementById('pix-result');
        const refreshBalanceBtn = document.getElementById('refresh-balance');
        const refreshSpinner = document.getElementById('refresh-spinner');
        const toggleSensitiveBtn = document.getElementById('toggle-sensitive');
        const fieldCpf = document.getElementById('field-cpf');
        const fieldEmail = document.getElementById('field-email');
        const fieldTelefone = document.getElementById('field-telefone');

        // LOGIN
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            loginError.style.display = 'none';
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                loginError.textContent = 'Preencha usuário e senha.';
                loginError.style.display = 'block';
                return;
            }

            try {
                const url = `${ADD_API}?rota=/consultar_cliente&nome=${encodeURIComponent(username)}&senha=${encodeURIComponent(password)}`;
                const response = await fetch(url);
                if (response.status !== 200) throw new Error('Erro no servidor');
                const data = await response.json();
                if (data.error) throw new Error(data.error);

                usuarioLogado = username;
                senhaLogada = password;
                mostrarMenuLateral(data);
                loginContainer.style.display = 'none';
                mainContent.style.display = 'flex';
                searchSection.style.display = 'flex';
                buscarCantores(1, '');
                initCreditControls();

                if (toggleSensitiveBtn) {
                    let revealed = false;
                    toggleSensitiveBtn.addEventListener('click', () => {
                        revealed = !revealed;
                        toggleSensitiveBtn.textContent = revealed ? 'Hidden Eye' : 'Eye';
                        revealSensitive(revealed);
                    });
                }

            } catch (err) {
                loginError.textContent = err.message || 'Erro no login.';
                loginError.style.display = 'block';
            }
        });

        function mostrarMenuLateral(data) {
            userAvatar.textContent = (data.nome?.[0] || '?').toUpperCase();
            userName.textContent = data.nome || 'Não informado';
            userId.textContent = 'ID: ' + (data.usuario_id || 'Não informado');
            saldoValor.textContent = (data.creditos ?? 0);

            if (fieldCpf) fieldCpf.dataset.value = data.cpf || '';
            if (fieldEmail) fieldEmail.dataset.value = data.email || '';
            if (fieldTelefone) fieldTelefone.dataset.value = data.telefone || '';
            revealSensitive(false);
        }

        function revealSensitive(show) {
            [fieldCpf, fieldEmail, fieldTelefone].forEach(el => {
                if (!el) return;
                const real = el.dataset.value || '';
                el.textContent = show && real ? real : (real ? '••••••••' : 'Não informado');
                el.classList.toggle('masked', !show);
            });
        }

        // QR CODE
        function createQrOverlay() {
            const existing = document.getElementById('qr-overlay');
            if (existing) existing.remove();

            const overlay = document.createElement('div');
            overlay.id = 'qr-overlay';
            overlay.style.cssText = 'position:fixed;top:12px;left:50%;transform:translateX(-50%);z-index:12000;width:92%;max-width:480px;background:rgba(255,255,255,0.02);padding:6px;border-radius:10px;display:flex;flex-direction:column;align-items:stretch;';

            const topRow = document.createElement('div');
            topRow.style.cssText = 'display:flex;justify-content:flex-end;';
            const closeBtn = document.createElement('button');
            closeBtn.className = 'scan-btn';
            closeBtn.textContent = 'Fechar';
            closeBtn.style.cssText = 'padding:6px 10px;min-width:80px;';
            closeBtn.addEventListener('click', pararLeitorQR);
            topRow.appendChild(closeBtn);

            const readerDiv = document.createElement('div');
            readerDiv.id = 'qr-reader-overlay';
            readerDiv.style.cssText = 'width:100%;border-radius:8px;overflow:hidden;background:#000;display:block;padding:6px;';

            overlay.appendChild(topRow);
            overlay.appendChild(readerDiv);
            document.body.appendChild(overlay);
            return readerDiv.id;
        }

        scanBtn.addEventListener('click', async () => {
            qrResult.style.display = 'none';
            if (document.getElementById('qr-overlay')) return pararLeitorQR();

            const readerId = createQrOverlay();
            if (html5QrCode) { try { await html5QrCode.stop(); } catch(e) {} html5QrCode.clear(); html5QrCode = null; }

            html5QrCode = new Html5Qrcode(readerId);
            html5QrCode.start(
                { facingMode: 'environment' },
                { fps: 10, qrbox: { width: 260, height: 160 } },
                qrCodeMessage => {
                    qrResult.style.display = 'block';
                    qrResult.textContent = 'Valor escaneado: ' + qrCodeMessage;
                    const idPontoEl = document.getElementById('id-ponto');
                    if (idPontoEl) idPontoEl.textContent = qrCodeMessage;
                    pararLeitorQR();
                },
                () => {}
            ).catch(err => {
                qrResult.style.display = 'block';
                qrResult.textContent = 'Erro na câmera: ' + err;
                const ov = document.getElementById('qr-overlay');
                if (ov) ov.remove();
            });
        });

        async function pararLeitorQR() {
            try { if (html5QrCode) { await html5QrCode.stop(); html5QrCode.clear(); html5QrCode = null; } } catch(e) {}
            const ov = document.getElementById('qr-overlay');
            if (ov) ov.remove();
            if (qrReader) qrReader.style.display = 'none';
        }

        // BUSCA
        searchBtn.addEventListener('click', () => { currentView = 'cantores'; buscarCantores(1, searchInput.value.trim()); });
        searchInput.addEventListener('keydown', e => { if (e.key === 'Enter') { e.preventDefault(); searchBtn.click(); } });

        async function buscarCantores(page = 1, busca = '') {
            currentPage = page; currentBusca = busca;
            videosList.innerHTML = '<div style="color:#820ad1;font-weight:600;margin-top:24px;">Buscando...</div>';
            try {
                let url = `${LIST_API}?rota=/listar_cantores&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}&pagina=${page}`;
                if (busca) url += `&busca=${encodeURIComponent(busca)}`;
                const response = await fetch(url);
                const data = await response.json();
                if (!response.ok || data.error) throw new Error(data.error || 'Erro');
                totalPaginas = data.total_paginas || 1;
                renderizarCantores(data.cantores || []);
            } catch (err) {
                videosList.innerHTML = `<div style="color:#ff1744;font-weight:600;margin-top:24px;">${err.message}</div>`;
            }
        }

        function renderizarCantores(cantores) {
            if (!cantores.length) { videosList.innerHTML = '<div style="color:#888;font-weight:600;margin-top:24px;">Nenhum cantor encontrado.</div>'; return; }
            videosList.innerHTML = '';
            cantores.forEach(cantor => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img class="video-thumb" src="${cantor.capa || 'https://via.placeholder.com/210x120?text=Sem+Imagem'}" alt="${cantor.nome}">
                    <div class="video-title">${cantor.nome || 'Sem nome'}</div>
                    <div class="video-id">ID: ${cantor.id || '-'}</div>
                `;
                card.addEventListener('click', () => carregarMusicas(cantor.id, cantor.nome));
                videosList.appendChild(card);
            });
            addPagination();
        }

        function addPagination() {
            const pagDiv = document.createElement('div');
            pagDiv.style.cssText = 'display:flex;justify-content:center;gap:16px;margin-top:24px;';
            const btnPrev = document.createElement('button'); btnPrev.className = 'search-btn'; btnPrev.textContent = 'Retorna'; btnPrev.disabled = currentPage === 1;
            btnPrev.addEventListener('click', () => { if (currentPage > 1) buscarCantores(currentPage - 1, currentBusca); });
            const btnNext = document.createElement('button'); btnNext.className = 'search-btn'; btnNext.textContent = 'Proxima'; btnNext.disabled = currentPage >= totalPaginas;
            btnNext.addEventListener('click', () => { if (currentPage < totalPaginas) buscarCantores(currentPage + 1, currentBusca); });
            pagDiv.appendChild(btnPrev); pagDiv.appendChild(btnNext); videosList.appendChild(pagDiv);
        }

        async function carregarMusicas(id, nomeCantor) {
            currentView = 'musicas'; currentCantor = { id, nome: nomeCantor };
            videosList.innerHTML = '<div style="color:#820ad1;font-weight:600;margin-top:24px;">Carregando músicas...</div>';
            try {
                const url = `${LIST_API}?rota=/listar_musicas&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}&id=${encodeURIComponent(id)}`;
                const response = await fetch(url);
                const data = await response.json();
                if (!response.ok || data.error) throw new Error(data.error || 'Erro');
                renderizarMusicas(data.musicas || [], data.cantor || nomeCantor);
            } catch (err) {
                videosList.innerHTML = `<div style="color:#ff1744;font-weight:600;margin-top:24px;">${err.message}</div>`;
            }
        }

        function renderizarMusicas(musicas, cantor) {
            if (!musicas.length) { videosList.innerHTML = '<div style="color:#888;font-weight:600;margin-top:24px;">Nenhuma música encontrada.</div>'; return; }
            videosList.innerHTML = '';
            const backDiv = document.createElement('div'); backDiv.style.cssText = 'display:flex;justify-content:center;margin-bottom:16px;';
            const backBtn = document.createElement('button'); backBtn.className = 'search-btn'; backBtn.textContent = 'Voltar aos Cantores';
            backBtn.addEventListener('click', () => { currentView = 'cantores'; buscarCantores(currentPage, currentBusca); });
            backDiv.appendChild(backBtn); videosList.appendChild(backDiv);

            const titleDiv = document.createElement('div'); titleDiv.style.cssText = 'font-size:1.2rem;font-weight:700;margin:12px 0;';
            titleDiv.textContent = `Músicas de ${cantor}`; videosList.appendChild(titleDiv);

            musicas.forEach(item => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.style.height = 'auto';
                card.innerHTML = `<div class="video-title">${item.nome || 'Sem nome'}</div>`;
                const type = item.url.toLowerCase().endsWith('.mp4') ? 'mp4' : 'mp3';
                card.addEventListener('click', () => showCardModal(item.nome, JSON.stringify({titulo: item.nome, [type]: item.url})));
                videosList.appendChild(card);
            });
        }

        function showCardModal(musicaNome, musicaStr) {
            const existing = document.querySelector('.fullscreen-modal');
            if (existing) existing.remove();

            const overlay = document.createElement('div');
            overlay.className = 'fullscreen-modal';
            const title = escapeHtml(musicaNome || 'Sem título');
            const author = escapeHtml(currentCantor.nome || 'Desconhecido');
            const pontoId = document.getElementById('id-ponto')?.textContent.trim() || '0';

            overlay.innerHTML = `
                <div class="modal-content">
                    <div class="modal-row"><strong>Enviar música para o ponto</strong>
                        <div>ID: <span style="font-weight:700;">${escapeHtml(pontoId)}</span></div>
                    </div>
                    <div>Título: <strong>${title}</strong></div>
                    <div>Artista: ${author}</div>
                    <div class="modal-actions">
                        <button class="scan-btn" id="modal-send">Enviar Música</button>
                        <button class="scan-btn" id="modal-cancel">Cancelar</button>
                    </div>
                    <div id="modal-msg" style="margin-top:6px;font-weight:700;color:#2e7d32;display:none;"></div>
                </div>
            `;
            overlay.dataset.musicaStr = musicaStr;
            document.body.appendChild(overlay);

            const btnCancel = overlay.querySelector('#modal-cancel');
            const btnSend = overlay.querySelector('#modal-send');
            const modalMsg = overlay.querySelector('#modal-msg');

            btnCancel.addEventListener('click', () => overlay.remove());

            btnSend.addEventListener('click', async () => {
                if (!pontoId || pontoId === '0') return alert('Escaneie o ponto antes de enviar.');

                btnSend.disabled = true; btnCancel.disabled = true; btnSend.style.opacity = '0.7';
                modalMsg.style.display = 'block';
                modalMsg.style.color = '#2e7d32';
                modalMsg.textContent = "Música enviada com sucesso!"; // Mensagem fixa

                try {
                    const url = `${ADD_API}?rota=/adicionar_musica&ponto_id=${encodeURIComponent(pontoId)}&nome_cliente=${encodeURIComponent(usuarioLogado)}&senha_cliente=${encodeURIComponent(senhaLogada)}&musica=${encodeURIComponent(musicaStr)}`;
                    await fetch(url); // Não verifica resposta
                    setTimeout(async () => {
                        await updateBalance(true, false);
                        overlay.remove();
                    }, 2000);
                } catch {
                    setTimeout(() => overlay.remove(), 1500);
                }
            });
        }

        // ATUALIZAR SALDO
        async function updateBalance(isAfterMusicSend = false, showMessage = true) {
            if (!usuarioLogado || !senhaLogada) return alert('Faça login.');

            try {
                if (!isAfterMusicSend && refreshSpinner) {
                    refreshSpinner.className = 'spinner';
                    refreshSpinner.style.display = 'inline-block';
                }

                await fetch(`${ADD_API}?rota=/verificar_pagamentos`);
                await new Promise(r => setTimeout(r, 1000));

                const url = `${ADD_API}?rota=/consultar_cliente&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}`;
                const resp = await fetch(url);
                if (resp.status !== 200) throw new Error('Erro no servidor');
                const data = await resp.json();
                if (data.error) throw new Error(data.error);

                mostrarMenuLateral(data);

                if (showMessage) {
                    const msg = isAfterMusicSend
                        ? `Música enviada! Saldo atualizado: ${data.creditos ?? 0} créditos`
                        : `Saldo atualizado: ${data.creditos ?? 0} créditos`;
                    pixResultEl.style.display = 'block';
                    pixResultEl.innerHTML = `<div style="color:#2e7d32;font-weight:700;">${msg}</div>`;
                    setTimeout(() => pixResultEl.style.display = 'none', 2500);
                }
            } catch (err) {
                if (showMessage) {
                    pixResultEl.style.display = 'block';
                    pixResultEl.innerHTML = `<div style="color:#ff1744;font-weight:700;">${escapeHtml(err.message || 'Erro ao atualizar saldo')}</div>`;
                    setTimeout(() => pixResultEl.style.display = 'none', 2500);
                }
            } finally {
                if (!isAfterMusicSend && refreshSpinner) {
                    refreshSpinner.style.display = 'none';
                    refreshSpinner.className = '';
                }
            }
        }

        // PIX / CRÉDITOS
        function initCreditControls() {
            let credits = 1;
            const MIN = 1, MAX = 100;

            function updateDisplay() {
                selectedCreditsEl.textContent = credits;
                const total = credits * 1.0;
                totalPriceEl.textContent = total.toLocaleString('pt-BR', { minimumFractionDigits: 2 }).replace('.', ',').replace(/^(?=.)/, 'R$ ');
            }

            incCreditBtn.addEventListener('click', () => { if (credits < MAX) { credits++; updateDisplay(); } });
            decCreditBtn.addEventListener('click', () => { if (credits > MIN) { credits--; updateDisplay(); } });

            generatePixBtn.addEventListener('click', async () => {
                if (!usuarioLogado || !senhaLogada) return alert('Faça login.');
                pixResultEl.style.display = 'none';
                const creditos = credits;
                const oldBalance = parseInt(saldoValor.textContent) || 0;

                try {
                    const url = `${ADD_API}?rota=/gerar_pix&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}&creditos=${encodeURIComponent(creditos)}`;
                    const resp = await fetch(url);
                    if (resp.status !== 200) throw new Error('Erro');
                    const data = await resp.json();

                    let html = `<div style="display:flex;flex-direction:column;align-items:center;gap:10px;">`;
                    if (data.message) {
                        const msg = String(data.message);
                        const hide = /br\.gov\.bcb\.pix|000201|Pagamento via PIX|Karaoke Premium|Atenção: Você tem até/i.test(msg) || msg.length > 300;
                        html += hide
                            ? `<div style="margin-bottom:4px;text-align:center;color:#333;font-weight:600;">PIX gerado com sucesso. Copie a chave abaixo e pague pelo seu banco.</div>`
                            : `<div style="white-space:pre-wrap;margin-bottom:4px;text-align:center;color:#333;font-weight:600;">${escapeHtml(msg)}</div>`;
                    }
                    if (data.qr_code) {
                        const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=360x360&data=${encodeURIComponent(data.qr_code)}`;
                        html += `<img src="${qrImg}" alt="QR" style="width:180px;height:180px;border-radius:8px;border:1px solid #eee;">`;
                        html += `<pre style="margin:0;white-space:pre-wrap;word-break:break-all;background:#f6f5fa;padding:12px;border-radius:6px;max-width:92%;text-align:left;font-size:0.95rem;">${escapeHtml(data.qr_code)}</pre>`;
                        html += `<div style="font-size:0.95rem;color:#555;margin-top:8px;text-align:center;">Copie a chave PIX acima e pague com seu banco.</div>`;
                        html += `<div style="display:flex;gap:8px;margin-top:8px;"><button class="scan-btn" id="copy-pix-code">Copiar código PIX</button></div>`;
                    }
                    html += `</div><div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center;"><button class="scan-btn" id="close-pix-result">Fechar</button></div>`;

                    pixResultEl.innerHTML = html;
                    pixResultEl.style.display = 'block';

                    document.getElementById('copy-pix-code')?.addEventListener('click', () => {
                        navigator.clipboard.writeText(data.qr_code).then(() => alert('Copiado!')).catch(() => alert('Falha ao copiar.'));
                    });
                    document.getElementById('close-pix-result')?.addEventListener('click', () => pixResultEl.style.display = 'none');

                    let pollCount = 0;
                    const poll = setInterval(async () => {
                        try {
                            await updateBalance(false, false);
                            const newBal = parseInt(saldoValor.textContent) || 0;
                            pollCount++;
                            if (newBal > oldBalance) { clearInterval(poll); pixResultEl.style.display = 'none'; }
                            else if (pollCount >= 5) clearInterval(poll);
                        } catch {}
                    }, 10000);
                } catch (err) {
                    pixResultEl.style.display = 'block';
                    pixResultEl.innerHTML = `<div style="color:#ff1744;font-weight:700;">${escapeHtml(err.message || 'Erro ao gerar PIX')}</div>`;
                }
            });

            refreshBalanceBtn.addEventListener('click', async () => {
                refreshBalanceBtn.disabled = true;
                refreshBalanceBtn.style.opacity = '0.7';
                await updateBalance(false, true);
                refreshBalanceBtn.disabled = false;
                refreshBalanceBtn.style.opacity = '1';
            });

            updateDisplay();
        }

        function escapeHtml(str) {
            if (!str) return '';
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#039;');
        }
    </script>
