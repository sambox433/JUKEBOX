<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Online - Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --nubank-purple: #820ad1;
            --nubank-dark: #5f199b;
            --nubank-light: #f6f5fa;
            --nubank-gradient: linear-gradient(135deg, #820ad1 0%, #5f199b 100%);
        }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--nubank-gradient);
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
        }
        .sidebar {
            width: 260px;
            background: var(--nubank-gradient);
            box-shadow: 2px 0 16px #0002;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 16px 16px 16px;
            min-height: 100vh;
        }
        .side-menu {
            width: 100%;
            margin-top: 40px;
        }
        .side-item {
            background: #fff;
            color: var(--nubank-purple);
            border-radius: 10px;
            box-shadow: 0 2px 8px #820ad122;
            padding: 12px 14px;
            margin-bottom: 14px;
            font-size: 1.03rem;
            display: flex;
            flex-direction: column;
        }
        .side-item strong {
            font-size: 1.06em;
            margin-bottom: 2px;
            color: #222;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 48px 24px 24px 24px;
            background: var(--nubank-light);
            min-height: 100vh;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
        }
        .sensitive-toggle {
            background: transparent;
            border: none;
            color: var(--nubank-dark);
            font-size: 1.05rem;
            cursor: pointer;
            margin-left: 8px;
        }
        .sensitive-field {
            color: #555;
            font-size: 0.95rem;
            margin-top: 4px;
        }
        .masked { filter: blur(4px); letter-spacing: 2px; }
        .user-avatar {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: var(--nubank-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px #820ad144;
        }
        .user-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 4px;
        }
        .user-id {
            font-size: 0.95rem;
            color: #555;
            opacity: 0.7;
        }
        .saldo-box {
            background: var(--nubank-gradient);
            border-radius: 16px;
            box-shadow: 0 2px 8px #820ad144;
            padding: 22px 18px 18px 18px;
            margin-bottom: 28px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 320px;
            max-width: 90vw;
        }
        .id-ponto {
            margin-top: 10px;
            color: #fff;
            font-weight: 700;
            background: rgba(255,255,255,0.08);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.98rem;
        }
        .saldo-label {
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            margin-bottom: 6px;
            opacity: 0.9;
        }
        .saldo-valor {
            color: #fff;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #820ad144;
        }
        .scan-btn {
            width: 100%;
            margin-top: 18px;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: var(--nubank-purple);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #820ad122;
            transition: background 0.2s, color 0.2s;
        }
        .scan-btn:hover {
            background: var(--nubank-purple);
            color: #fff;
        }
        .qr-result {
            width: 100%;
            margin-top: 18px;
            background: #f6f5fa;
            color: #333;
            border-radius: 10px;
            padding: 14px 10px;
            font-size: 1.08rem;
            font-weight: 600;
            box-shadow: 0 2px 8px #820ad122;
            display: none;
        }
        .search-section {
            width: 100%;
            max-width: 480px;
            margin: 0 auto 32px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .search-bar {
            width: 100%;
            display: flex;
            gap: 8px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 10px;
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            font-size: 1.08rem;
            background: #f6f5fa;
            color: #222;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar input:focus {
            border: 1.5px solid var(--nubank-purple);
        }
        .search-btn {
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            background: var(--nubank-gradient);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: #5f199b;
        }
        .videos-list {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-wrap: wrap;
            gap: 18px;
            justify-content: center;
        }
        .video-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #820ad122;
            padding: 14px 14px 10px 14px;
            width: 210px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .video-card:hover {
            box-shadow: 0 4px 24px #820ad144;
            transform: translateY(-4px) scale(1.03);
        }
        .video-thumb {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #eee;
        }
        /* evita que elementos como o c√≥digo PIX estiquem a tela em mobile */
        #pix-result pre { max-width: 100%; overflow-x: auto; white-space: pre-wrap; word-break: break-word; }
        #pix-result img { max-width: 40vw; height: auto; }
        .video-title {
            font-size: 1.08rem;
            font-weight: 700;
            color: var(--nubank-dark);
            margin-bottom: 4px;
            text-align: center;
        }
        .video-id {
            font-size: 0.93rem;
            color: #888;
            margin-bottom: 2px;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--nubank-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            z-index: 1000;
        }
        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px #820ad144;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 360px;
        }
        .login-form label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .login-form input {
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            font-size: 1.05rem;
            background: #fff;
            color: #222;
        }
        .login-btn {
            margin-top: 12px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: var(--nubank-purple);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-btn:hover {
            background: var(--nubank-purple);
            color: #fff;
        }
        #login-error {
            color: #ff1744;
            font-weight: 600;
            margin-top: 12px;
            display: none;
        }
        @media (max-width: 900px) {
            .sidebar { width: 100vw; min-height: unset; border-radius: 0; box-shadow: none; padding: 24px 8px; flex-direction: row; }
            .main-content { padding: 24px 8px; }
        }
        @media (max-width: 600px) {
            .main-content, .saldo-box { width: 100vw; max-width: 100vw; padding: 12px 8px; }
            .login-container { padding: 24px 8px; }
            .search-section, .videos-list { max-width: 98vw; }
            .video-card { width: 46%; }
            .scan-btn { padding: 10px; font-size: 1rem; }
            #pix-result img { max-width: 120px; }
        }
        /* Spinner usado ao atualizar saldo */
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.35);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

    <!-- left sidebar removed as requested; sensitive data shown below user info -->

    <div class="main-content" id="main-content" style="display:none;">
        <div class="user-info">
            <div class="user-avatar" id="user-avatar"></div>
            <div class="user-name" id="user-name"></div>
            <div style="display:flex;align-items:center;gap:8px;">
                <div class="user-id" id="user-id"></div>
            </div>
            <div id="sensitive-area" style="display:flex;flex-direction:column;align-items:center;margin-top:8px;">
                <div style="display:flex;align-items:center;gap:8px;">
                    <button id="toggle-sensitive" class="sensitive-toggle" title="Mostrar/Ocultar dados">üëÅÔ∏è</button>
                </div>
                <div id="sensitive-fields" style="display:flex;flex-direction:column;align-items:center;margin-top:6px;">
                    <div class="sensitive-field">CPF: <span class="sensitive-mask" id="field-cpf">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span></div>
                    <div class="sensitive-field">Email: <span class="sensitive-mask" id="field-email">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span></div>
                    <div class="sensitive-field">Contato: <span class="sensitive-mask" id="field-telefone">‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢</span></div>
                </div>
            </div>
        </div>
        <div class="saldo-box">
            <div class="saldo-label">Saldo em Cr√©ditos</div>
            <div class="saldo-valor" id="saldo-valor">0</div>
            <div class="id-ponto">ID do Ponto: <span id="id-ponto">0</span></div>

            <!-- Controles de cr√©dito -->
            <div class="credit-controls" style="width:100%;margin-top:12px;">
                <div style="display:flex;gap:8px;align-items:center;">
                    <button id="dec-credit" class="scan-btn" style="width:44px;padding:8px;border-radius:8px;">-</button>
                    <div id="selected-credits" style="min-width:48px;text-align:center;font-weight:800;color:#fff;font-size:1.05rem;">1</div>
                    <button id="inc-credit" class="scan-btn" style="width:44px;padding:8px;border-radius:8px;">+</button>
                    <div id="total-price" style="margin-left:auto;color:#fff;font-weight:700;">R$ 1,00</div>
                </div>
                <div style="display:flex;gap:8px;margin-top:10px;align-items:center;">
                    <button class="scan-btn" id="generate-pix">Gerar PIX</button>
                    <button class="scan-btn" id="refresh-balance">Atualizar Saldo</button>
                    <div id="refresh-spinner" style="display:none;"></div>
                </div>
            </div>

            <button class="scan-btn" id="scan-btn">Escanear Ponto</button>
            <div class="qr-result" id="qr-result"></div>

            <!-- Resultado do PIX -->
            <div id="pix-result" style="display:none;margin-top:12px;background:#fff;color:#000;padding:12px;border-radius:10px;">
                <!-- preenchido dinamicamente -->
            </div>

            <div id="qr-reader" style="width:100%;margin-top:10px;display:none;"></div>
        </div>

        <div class="search-section" id="search-section" style="display:none;">
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar m√∫sicas..." />
                <button class="search-btn" id="search-btn">Buscar</button>
            </div>
        </div>
        <div class="videos-list" id="videos-list"></div>
    </div>

    <div class="login-container" id="login-container">
        <div class="app-title">Jukebox Online</div>
        <form class="login-form" id="login-form">
            <div>
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required>
            </div>
            <div>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>
            <button class="login-btn" type="submit">Entrar</button>
        </form>
        <div id="login-error">Usu√°rio ou senha inv√°lidos.</div>
    </div>

    <script>
    // URL base do seu Web App (sem query params)
    // Exemplo de uso: ?rota=/consultar_cliente&nome=usuario&senha=senha
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxuBRlhNIPHSh4xDJB3-2uzPdjXgiCih_o2qSpWRe-PERRw8Z6a1SsziKfBUCJh0bTi-w/exec';

        let usuarioLogado = '';
        let senhaLogada = '';
        let html5QrCode = null;

        const loginForm = document.getElementById('login-form');
    const loginContainer = document.getElementById('login-container');
    const sidebar = document.getElementById('sidebar'); // may be null if sidebar removed
        const mainContent = document.getElementById('main-content');
        const loginError = document.getElementById('login-error');
        const userName = document.getElementById('user-name');
        const userId = document.getElementById('user-id');
        const userAvatar = document.getElementById('user-avatar');
        const saldoValor = document.getElementById('saldo-valor');
        const scanBtn = document.getElementById('scan-btn');
        const qrResult = document.getElementById('qr-result');
        const qrReader = document.getElementById('qr-reader');
        const sideMenu = document.getElementById('side-menu');
        const searchSection = document.getElementById('search-section');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const videosList = document.getElementById('videos-list');
    const decCreditBtn = document.getElementById('dec-credit');
    const incCreditBtn = document.getElementById('inc-credit');
    const selectedCreditsEl = document.getElementById('selected-credits');
    const totalPriceEl = document.getElementById('total-price');
    const generatePixBtn = document.getElementById('generate-pix');
    const pixResultEl = document.getElementById('pix-result');
    const refreshBalanceBtn = document.getElementById('refresh-balance');
    const refreshSpinner = document.getElementById('refresh-spinner');
    const toggleSensitiveBtn = document.getElementById('toggle-sensitive');
    const fieldCpf = document.getElementById('field-cpf');
    const fieldEmail = document.getElementById('field-email');
    const fieldTelefone = document.getElementById('field-telefone');

        // LOGIN
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            loginError.style.display = 'none';
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                loginError.textContent = 'Preencha usu√°rio e senha.';
                loginError.style.display = 'block';
                return;
            }

            try {
                // Monta a URL conforme o exemplo: ?rota=/consultar_cliente&nome=...&senha=...
                const url = `${GAS_URL}?rota=/consultar_cliente&nome=${encodeURIComponent(username)}&senha=${encodeURIComponent(password)}`;
                const response = await fetch(url);

                // Exige status HTTP 200 antes de seguir
                if (response.status !== 200) {
                    const errText = await response.text().catch(() => response.statusText || 'Erro no servidor');
                    throw new Error(errText || ('Usu√°rio ou senha inv√°lidos (status ' + response.status + ')'));
                }

                const data = await response.json();

                // Se a API retornar um objeto de erro, trata a mensagem
                if (data.error) {
                    throw new Error(data.error);
                }

                // Login bem-sucedido: guarda credenciais e mostra a UI
                usuarioLogado = username;
                senhaLogada = password;

                mostrarMenuLateral(data);
                loginContainer.style.display = 'none';
                if (sidebar) sidebar.style.display = 'flex';
                mainContent.style.display = 'flex';
                searchSection.style.display = 'flex';
                // inicia com pesquisa por pagodes conforme solicitado
                buscarVideos('pagodes');

                // inicializa controles de PIX/creditos
                initCreditControls();
                // inicializa toggle do olho (dados sensiveis)
                if (toggleSensitiveBtn) {
                    let revealed = false;
                    toggleSensitiveBtn.addEventListener('click', () => {
                        revealed = !revealed;
                        toggleSensitiveBtn.textContent = revealed ? 'üôà' : 'üëÅÔ∏è';
                        revealSensitive(revealed);
                    });
                }

            } catch (err) {
                loginError.textContent = err.message || 'Erro no login.';
                loginError.style.display = 'block';
            }
        });

        function mostrarMenuLateral(data) {
            userAvatar.textContent = (data.nome && data.nome.length > 0) ? data.nome[0].toUpperCase() : '?';
            userName.textContent = data.nome || 'N√£o informado';
            userId.textContent = 'ID: ' + (data.usuario_id || 'N√£o informado');
            saldoValor.textContent = data.creditos !== undefined ? data.creditos : '0';

            if (sideMenu) {
                sideMenu.innerHTML = '';
                const campos = [
                    { label: 'Telefone', valor: data.telefone },
                    { label: 'CPF', valor: data.cpf },
                    { label: 'Email', valor: data.email }
                ];
                campos.forEach(campo => {
                    const item = document.createElement('div');
                    item.className = 'side-item';
                    let valor = campo.valor || '';
                    if (!valor) valor = '<span style="opacity:0.7;font-style:italic;">N√£o informado</span>';
                    item.innerHTML = `<strong>${campo.label}:</strong> ${valor}`;
                    sideMenu.appendChild(item);
                });
            }
            // preenche os campos sens√≠veis mascarados para o toggle
            if (fieldCpf) fieldCpf.dataset.value = data.cpf || '';
            if (fieldEmail) fieldEmail.dataset.value = data.email || '';
            if (fieldTelefone) fieldTelefone.dataset.value = data.telefone || '';
            // por padr√£o mantem mascarado
            revealSensitive(false);
        }

        function revealSensitive(show) {
            function setField(el) {
                if (!el) return;
                const real = el.dataset.value || '';
                if (show && real) {
                    el.textContent = real;
                    el.classList.remove('masked');
                } else {
                    el.textContent = real ? '‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢' : 'N√£o informado';
                    el.classList.add('masked');
                }
            }
            setField(fieldCpf);
            setField(fieldEmail);
            setField(fieldTelefone);
        }

        // QR CODE
        scanBtn.addEventListener('click', function() {
            qrResult.style.display = 'none';
            if (qrReader.style.display === 'block') {
                pararLeitorQR();
                return;
            }
            qrReader.style.display = 'block';
            if (!html5QrCode) html5QrCode = new Html5Qrcode("qr-reader");

            html5QrCode.start(
                { facingMode: "environment" },
                { fps: 10, qrbox: 220 },
                qrCodeMessage => {
                    qrResult.style.display = 'block';
                    qrResult.textContent = 'Valor escaneado: ' + qrCodeMessage;
                    // atualiza o ID do ponto com o resultado do escaneamento
                    const idPontoEl = document.getElementById('id-ponto');
                    if (idPontoEl) idPontoEl.textContent = qrCodeMessage;
                    pararLeitorQR();
                },
                () => {}
            ).catch(err => {
                qrResult.style.display = 'block';
                qrResult.textContent = 'Erro na c√¢mera: ' + err;
                pararLeitorQR();
            });
        });

        function pararLeitorQR() {
            if (html5QrCode) {
                html5QrCode.stop().finally(() => {
                    qrReader.style.display = 'none';
                });
            }
        }

        // BUSCA DE V√çDEOS
        searchBtn.addEventListener('click', () => {
            const termo = searchInput.value.trim();
            buscarVideos(termo || ' ');
        });

        searchInput.addEventListener('keydown', e => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchBtn.click();
            }
        });

        async function buscarVideos(termo) {
            const q = (termo && termo.trim()) || ' ';
            videosList.innerHTML = '<div style="color:#820ad1;font-weight:600;margin-top:24px;">Buscando...</div>';

            try {
                // usa rota /buscar_videos e envia nome, senha e termo (q)
                const url = `${GAS_URL}?rota=/buscar_videos&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}&q=${encodeURIComponent(q)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Erro ao buscar v√≠deos');
                }

                renderizarVideos(data);

            } catch (err) {
                videosList.innerHTML = `<div style="color:#ff1744;font-weight:600;margin-top:24px;">${err.message}</div>`;
            }
        }

        function renderizarVideos(videos) {
            let lista = Array.isArray(videos) ? videos : (videos.results || []);
            if (lista.length === 0) {
                videosList.innerHTML = '<div style="color:#888;font-weight:600;margin-top:24px;">Nenhuma m√∫sica encontrada.</div>';
                return;
            }

            videosList.innerHTML = '';
            lista.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img class="video-thumb" src="${video.thumbnail || video.imagem || 'https://via.placeholder.com/210x120?text=Sem+Imagem'}" alt="Thumb">
                    <div class="video-title">${video.title || video.titulo || 'Sem t√≠tulo'}</div>
                    <div class="video-id">ID: ${video.id || '-'}</div>
                    <div class="video-id" style="font-size:0.95em;color:#5f199b;">${video.author ? 'Cantor: ' + video.author : ''}</div>
                `;
                card.onclick = () => {
                    if (confirm(`Enviar "${video.title || video.titulo}" para a m√°quina?`)) {
                        alert('V√≠deo enviado! (ID: ' + (video.id || '-') + ')');
                    }
                };
                videosList.appendChild(card);
            });
        }

        // ---------------------- PIX / Cr√©ditos ----------------------
        function initCreditControls() {
            // valores iniciais
            let credits = 1;
            const MIN_CREDITS = 1;
            const MAX_CREDITS = 100;

            function updateDisplay() {
                selectedCreditsEl.textContent = String(credits);
                const total = credits * 1.0; // cada cr√©dito = R$1
                totalPriceEl.textContent = total.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).replace('.', ',').replace(/^(?=.)/, 'R$ ');
            }

            // listeners
            incCreditBtn.addEventListener('click', () => {
                if (credits < MAX_CREDITS) {
                    credits++;
                    updateDisplay();
                }
            });
            decCreditBtn.addEventListener('click', () => {
                if (credits > MIN_CREDITS) {
                    credits--;
                    updateDisplay();
                }
            });

            generatePixBtn.addEventListener('click', async () => {
                if (!usuarioLogado || !senhaLogada) {
                    alert('Fa√ßa login antes de gerar PIX.');
                    return;
                }
                pixResultEl.style.display = 'none';
                const creditos = credits;
                try {
                    const url = `${GAS_URL}?rota=/gerar_pix&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}&creditos=${encodeURIComponent(creditos)}`;
                    const resp = await fetch(url);
                    if (resp.status !== 200) {
                        const t = await resp.text().catch(() => resp.statusText || 'Erro no servidor');
                        throw new Error(t || ('Erro status ' + resp.status));
                    }
                    const data = await resp.json();

                    // Exibe resultado: message e qr_code
                    let html = '';
                    if (data.message) html += `<div style="white-space:pre-wrap;margin-bottom:10px;">${escapeHtml(data.message)}</div>`;
                    if (data.qr_code) {
                        const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=${encodeURIComponent(data.qr_code)}`;
                        html += `<div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;"><img src="${qrImg}" alt="QR" style="width:140px;height:140px;border-radius:8px;border:1px solid #eee;">`;
                        html += `<div style="display:flex;flex-direction:column;gap:8px;">
                                    <button class=\"scan-btn\" id=\"copy-pix-code\">Copiar c√≥digo PIX</button>
                                    <div style=\"font-weight:700;\">Valor: R$ ${Number(data.valor_calculado || creditos).toFixed(2).replace('.',',')}</div>
                                    <div style=\"color:#555;font-size:0.95rem;\">Pagamento ID: ${data.payment_id || data.paymentId || '-'}</div>
                                  </div></div>`;
                        html += `<pre style="margin-top:10px;white-space:pre-wrap;word-break:break-all;background:#f6f5fa;padding:8px;border-radius:6px;">${escapeHtml(data.qr_code)}</pre>`;
                    }
                    html += `<div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;"><button class=\"scan-btn\" id=\"close-pix-result\">Fechar</button></div>`;

                    pixResultEl.innerHTML = html;
                    pixResultEl.style.display = 'block';

                    // attach copy handler
                    const copyBtn = document.getElementById('copy-pix-code');
                    if (copyBtn) copyBtn.addEventListener('click', () => {
                        if (data.qr_code) {
                            navigator.clipboard.writeText(data.qr_code).then(() => alert('C√≥digo PIX copiado para a √°rea de transfer√™ncia.'))
                                .catch(() => alert('Falha ao copiar.'));
                        }
                    });
                    const closeBtn = document.getElementById('close-pix-result');
                    if (closeBtn) closeBtn.addEventListener('click', () => pixResultEl.style.display = 'none');

                } catch (err) {
                    pixResultEl.style.display = 'block';
                    pixResultEl.innerHTML = `<div style="color:#ff1744;font-weight:700;">${escapeHtml(err.message || 'Erro ao gerar PIX')}</div>`;
                }
            });

            // Atualizar saldo (verificar pagamentos -> aguarda 1s -> consulta cliente)
            refreshBalanceBtn.addEventListener('click', async () => {
                if (!usuarioLogado || !senhaLogada) {
                    alert('Fa√ßa login antes de atualizar o saldo.');
                    return;
                }

                // mostra spinner e desabilita bot√£o
                try {
                    refreshBalanceBtn.disabled = true;
                    refreshBalanceBtn.style.opacity = '0.7';
                    if (refreshSpinner) {
                        refreshSpinner.className = 'spinner';
                        refreshSpinner.style.display = 'inline-block';
                    }

                    // 1) chama rota /verificar_pagamentos (sem params conforme solicitado)
                    const checkUrl = `${GAS_URL}?rota=/verificar_pagamentos`;
                    const checkResp = await fetch(checkUrl);
                    if (checkResp.status !== 200) {
                        const t = await checkResp.text().catch(() => checkResp.statusText || 'Erro no servidor');
                        throw new Error('Erro ao verificar pagamentos: ' + (t || checkResp.status));
                    }

                    // espera 1 segundo antes de consultar o cliente
                    await new Promise(r => setTimeout(r, 1000));

                    // 2) consulta cliente para atualizar saldo
                    const url = `${GAS_URL}?rota=/consultar_cliente&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}`;
                    const resp = await fetch(url);
                    if (resp.status !== 200) {
                        const t = await resp.text().catch(() => resp.statusText || 'Erro no servidor');
                        throw new Error(t || ('Erro status ' + resp.status));
                    }
                    const data = await resp.json();
                    if (data.error) throw new Error(data.error);

                    // atualiza UI
                    mostrarMenuLateral(data);
                    pixResultEl.style.display = 'block';
                    pixResultEl.innerHTML = `<div style="color:#2e7d32;font-weight:700;">Saldo atualizado: ${data.creditos !== undefined ? data.creditos : '0'} cr√©ditos</div>`;
                    setTimeout(() => pixResultEl.style.display = 'none', 2500);

                } catch (err) {
                    pixResultEl.style.display = 'block';
                    pixResultEl.innerHTML = `<div style="color:#ff1744;font-weight:700;">${escapeHtml(err.message || 'Erro ao atualizar saldo')}</div>`;
                } finally {
                    // esconde spinner e reabilita bot√£o
                    if (refreshSpinner) {
                        refreshSpinner.style.display = 'none';
                        refreshSpinner.className = '';
                    }
                    refreshBalanceBtn.disabled = false;
                    refreshBalanceBtn.style.opacity = '1';
                }
            });

            // primeira atualiza√ß√£o do display
            updateDisplay();
        }

        // utilidades
        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
    </script>
