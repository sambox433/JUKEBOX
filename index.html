<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --nubank-purple: #820ad1;
            --nubank-dark: #5f199b;
            --nubank-light: #f6f5fa;
            --nubank-gradient: linear-gradient(135deg, #820ad1 0%, #5f199b 100%);
        }
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--nubank-gradient);
            display: flex;
            align-items: stretch;
            justify-content: flex-start;
        }
        .sidebar {
            width: 260px;
            background: var(--nubank-gradient);
            box-shadow: 2px 0 16px #0002;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 16px 16px 16px;
            min-height: 100vh;
        }
        .side-menu {
            width: 100%;
            margin-top: 40px;
        }
        .side-item {
            background: #fff;
            color: var(--nubank-purple);
            border-radius: 10px;
            box-shadow: 0 2px 8px #820ad122;
            padding: 12px 14px;
            margin-bottom: 14px;
            font-size: 1.03rem;
            display: flex;
            flex-direction: column;
        }
        .side-item strong {
            font-size: 1.06em;
            margin-bottom: 2px;
            color: #222;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 48px 24px 24px 24px;
            background: var(--nubank-light);
            min-height: 100vh;
        }
        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 36px;
        }
        .sensitive-toggle {
            background: transparent;
            border: none;
            color: var(--nubank-dark);
            font-size: 1.05rem;
            cursor: pointer;
            margin-left: 8px;
        }
        .sensitive-field {
            color: #555;
            font-size: 0.95rem;
            margin-top: 4px;
        }
        .masked { filter: blur(4px); letter-spacing: 2px; }
        .user-avatar {
            width: 68px;
            height: 68px;
            border-radius: 50%;
            background: var(--nubank-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2rem;
            color: #fff;
            font-weight: 700;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px #820ad144;
        }
        .user-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #222;
            margin-bottom: 4px;
        }
        .user-id {
            font-size: 0.95rem;
            color: #555;
            opacity: 0.7;
        }
        .saldo-box {
            background: var(--nubank-gradient);
            border-radius: 16px;
            box-shadow: 0 2px 8px #820ad144;
            padding: 22px 18px 18px 18px;
            margin-bottom: 28px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 420px;
        }
        .id-ponto {
            margin-top: 10px;
            color: #fff;
            font-weight: 700;
            background: rgba(255,255,255,0.08);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.98rem;
        }
        .saldo-label {
            color: #fff;
            font-size: 1.05rem;
            font-weight: 500;
            margin-bottom: 6px;
            opacity: 0.9;
        }
        .saldo-valor {
            color: #fff;
            font-size: 2.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px #820ad144;
        }
        .scan-btn {
            width: 100%;
            margin-top: 18px;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: var(--nubank-purple);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px #820ad122;
            transition: background 0.2s, color 0.2s;
        }
        .scan-btn:hover {
            background: var(--nubank-purple);
            color: #fff;
        }
        .upload-qr-btn {
            width: 100%;
            margin-top: 8px;
            padding: 12px 0;
            border: none;
            border-radius: 10px;
            background: #fff;
            color: var(--nubank-purple);
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px #820ad122;
            transition: background 0.2s, color 0.2s;
        }
        .upload-qr-btn:hover {
            background: var(--nubank-purple);
            color: #fff;
        }
        .credit-btn {
            background: #fff;
            color: var(--nubank-purple);
            border-radius: 10px;
            width: 62px;
            height: 62px;
            font-size: 1.6rem;
            font-weight: 800;
            border: none;
            box-shadow: 0 2px 8px #820ad122;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .credit-btn:active { transform: scale(0.98); }
        .qr-result {
            width: 100%;
            margin-top: 18px;
            background: #f6f5fa;
            color: #333;
            border-radius: 10px;
            padding: 14px 10px;
            font-size: 1.08rem;
            font-weight: 600;
            box-shadow: 0 2px 8px #820ad122;
            display: none;
        }
        .search-section {
            width: 100%;
            max-width: 480px;
            margin: 0 auto 32px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .search-bar {
            width: 100%;
            display: flex;
            gap: 8px;
        }
        .search-bar input {
            flex: 1;
            padding: 12px 10px;
            border-radius: 8px;
            border: 1.5px solid #e0e0e0;
            font-size: 1.08rem;
            background: #f6f5fa;
            color: #222;
            outline: none;
            transition: border 0.2s;
        }
        .search-bar input:focus {
            border: 1.5px solid var(--nubank-purple);
        }
        .search-btn {
            padding: 12px 18px;
            border-radius: 8px;
            border: none;
            background: var(--nubank-gradient);
            color: #fff;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-btn:hover {
            background: #5f199b;
        }
        .mic-btn {
            padding: 12px;
            border-radius: 8px;
            border: none;
            background: var(--nubank-gradient);
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }
        .mic-btn:hover {
            background: #5f199b;
        }
        .mic-btn.recording {
            background: #ff4444;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .videos-list {
            width: 100%;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 0 10px;
            max-width: none;
        }
        .video-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px #820ad122;
            padding: 14px 14px 10px 14px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s, transform 0.2s;
            cursor: pointer;
            position: relative;
        }
        .video-card:hover {
            box-shadow: 0 4px 24px #820ad144;
            transform: translateY(-4px) scale(1.03);
        }
        .video-thumb {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 10px;
            background: #eee;
        }
        /* evita que elementos como o c√≥digo PIX estiquem a tela em mobile */
        #pix-result pre { max-width: 100%; overflow-x: auto; white-space: pre-wrap; word-break: break-word; }
        #pix-result img { max-width: 40vw; height: auto; }
        .video-title {
            font-size: 1.08rem;
            font-weight: 700;
            color: var(--nubank-dark);
            margin-bottom: 4px;
            text-align: center;
        }
        /* Modal em tela cheia, centralizado */
        .fullscreen-modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 20px;
        }
        .fullscreen-modal .modal-content {
            width: 100%;
            max-width: 560px;
            background: #fff;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .modal-row { display:flex;justify-content:space-between;align-items:center; }
        .modal-actions { display:flex;gap:8px;justify-content:flex-end; }
        .modal-actions .scan-btn { padding:10px 14px; min-width:110px; }
        .video-id {
            font-size: 0.93rem;
            color: #888;
            margin-bottom: 2px;
        }
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--nubank-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            z-index: 1000;
        }
        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 32px;
            text-shadow: 0 2px 8px #820ad144;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
            max-width: 360px;
        }
        .login-form label {
            color: #fff;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .login-form input {
            padding: 12px 14px;
            border-radius: 8px;
            border: none;
            font-size: 1.05rem;
            background: #fff;
            color: #222;
        }
        .login-btn {
            margin-top: 12px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #fff;
            color: var(--nubank-purple);
            font-size: 1.15rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }
        .login-btn:hover {
            background: var(--nubank-purple);
            color: #fff;
        }
        #login-error {
            color: #ff1744;
            font-weight: 600;
            margin-top: 12px;
            display: none;
        }
        @media (max-width: 900px) {
            .sidebar { width: 100vw; min-height: unset; border-radius: 0; box-shadow: none; padding: 24px 8px; flex-direction: row; }
            .main-content { padding: 24px 8px; }
        }
        @media (max-width: 600px) {
            .main-content, .saldo-box { width: 100vw; max-width: 100vw; padding: 12px 8px; }
            .login-container { padding: 24px 8px; }
            .search-section, .videos-list { max-width: 98vw; }
            .videos-list {
                grid-template-columns: 1fr;
                gap: 15px;
                padding: 0 5px;
            }
            .video-card { width: 100%; }
            .scan-btn { padding: 10px; font-size: 1rem; }
            #pix-result img { max-width: 120px; }
            .video-thumb { height: 200px; }
        }
        /* Spinner usado ao atualizar saldo */
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.35);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
            vertical-align: middle;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

<body>

    <div class="login-container" id="login-container">
        <div class="app-title">Jukebox Online</div>
        <form class="login-form" id="login-form">
            <div>
                <label for="username">Usu√°rio</label>
                <input type="text" id="username" name="username" placeholder="Digite seu usu√°rio" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

        </form>

    </div>

    <script>
    // URL base do seu Web App (sem query params)
    // Exemplo de uso: ?rota=/consultar_cliente&nome=usuario&senha=senha
    const GAS_URL = 'https://script.google.com/macros/s/AKfycbxuBRlhNIPHSh4xDJB3-2uzPdjXgiCih_o2qSpWRe-PERRw8Z6a1SsziKfBUCJh0bTi-w/exec';

        let usuarioLogado = '';
        let senhaLogada = '';
        let html5QrCode = null;
        let recognition = null;
        let isRecording = false;

        const loginForm = document.getElementById('login-form');
    const loginContainer = document.getElementById('login-container');
    const sidebar = document.getElementById('sidebar'); // may be null if sidebar removed
        const mainContent = document.getElementById('main-content');
        const loginError = document.getElementById('login-error');
        const userName = document.getElementById('user-name');
        const userId = document.getElementById('user-id');
        const userAvatar = document.getElementById('user-avatar');
        const saldoValor = document.getElementById('saldo-valor');
        const scanBtn = document.getElementById('scan-btn');
        const uploadQrBtn = document.getElementById('upload-qr-btn');
        const qrFileInput = document.getElementById('qr-file-input');
        const qrResult = document.getElementById('qr-result');
        const qrReader = document.getElementById('qr-reader');
        const sideMenu = document.getElementById('side-menu');
        const searchSection = document.getElementById('search-section');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const micBtn = document.getElementById('mic-btn');
        const videosList = document.getElementById('videos-list');
    const decCreditBtn = document.getElementById('dec-credit');
    const incCreditBtn = document.getElementById('inc-credit');
    const selectedCreditsEl = document.getElementById('selected-credits');
    const totalPriceEl = document.getElementById('total-price');
    const generatePixBtn = document.getElementById('generate-pix');
    const pixResultEl = document.getElementById('pix-result');
    const refreshBalanceBtn = document.getElementById('refresh-balance');
    const refreshSpinner = document.getElementById('refresh-spinner');
    const toggleSensitiveBtn = document.getElementById('toggle-sensitive');
    const fieldCpf = document.getElementById('field-cpf');
    const fieldEmail = document.getElementById('field-email');
    const fieldTelefone = document.getElementById('field-telefone');

        // Inicializar reconhecimento de voz
        function initSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                micBtn.style.display = 'none';
                return;
            }
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'pt-BR';
            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('recording');
                micBtn.textContent = 'üî¥';
            };
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                searchBtn.click(); // Dispara a busca automaticamente
            };
            recognition.onerror = (event) => {
                console.error('Erro no reconhecimento de voz:', event.error);
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'üé§';
                if (event.error !== 'aborted') {
                    alert('Erro no reconhecimento de voz. Tente novamente.');
                }
            };
            recognition.onend = () => {
                isRecording = false;
                micBtn.classList.remove('recording');
                micBtn.textContent = 'üé§';
            };
        }

        // Event listener para o bot√£o de microfone (toggle)
        if (micBtn) {
            micBtn.addEventListener('click', () => {
                if (!recognition) {
                    alert('Reconhecimento de voz n√£o suportado neste navegador.');
                    return;
                }
                if (isRecording) {
                    recognition.stop();
                } else {
                    recognition.start();
                }
            });
        }

        // LOGIN
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            loginError.style.display = 'none';
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                loginError.textContent = 'Preencha usu√°rio e senha.';
                loginError.style.display = 'block';
                return;
            }

            try {
                // Monta a URL conforme o exemplo: ?rota=/consultar_cliente&nome=...&senha=...
                const url = `${GAS_URL}?rota=/consultar_cliente&nome=${encodeURIComponent(username)}&senha=${encodeURIComponent(password)}`;
                const response = await fetch(url);

                // Exige status HTTP 200 antes de seguir
                if (response.status !== 200) {
                    const errText = await response.text().catch(() => response.statusText || 'Erro no servidor');
                    throw new Error(errText || ('Usu√°rio ou senha inv√°lidos (status ' + response.status + ')'));
                }

                const data = await response.json();

                // Se a API retornar um objeto de erro, trata a mensagem
                if (data.error) {
                    throw new Error(data.error);
                }

                // Login bem-sucedido: guarda credenciais e mostra a UI
                usuarioLogado = username;
                senhaLogada = password;

                mostrarMenuLateral(data);
                loginContainer.style.display = 'none';
                if (sidebar) sidebar.style.display = 'flex';
                mainContent.style.display = 'flex';
                searchSection.style.display = 'flex';
                // inicia com pesquisa por pagodes conforme solicitado
                buscarVideos('pagodes');

                // inicializa controles de PIX/creditos
                initCreditControls();
                // inicializa toggle do olho (dados sensiveis)
                if (toggleSensitiveBtn) {
                    let revealed = false;
                    toggleSensitiveBtn.addEventListener('click', () => {
                        revealed = !revealed;
                        toggleSensitiveBtn.textContent = revealed ? 'üôà' : 'üëÅÔ∏è';
                        revealSensitive(revealed);
                    });
                }
                // Inicializa reconhecimento de voz ap√≥s login
                initSpeechRecognition();

            } catch (err) {
                loginError.textContent = err.message || 'Erro no login.';
                loginError.style.display = 'block';
            }
        });

        function mostrarMenuLateral(data) {
            userAvatar.textContent = (data.nome && data.nome.length > 0) ? data.nome[0].toUpperCase() : '?';
            userName.textContent = data.nome || 'N√£o informado';
            userId.textContent = 'ID: ' + (data.usuario_id || 'N√£o informado');

        // Configura√ß√£o aprimorada para maior precis√£o: qrbox quadrado maior, aspect ratio 1:1, FPS mais alto, flip desabilitado para evitar invers√µes desnecess√°rias
        const qrConfig = {
            fps: 15,
            qrbox: { width: 300, height: 300 },
            aspectRatio: 1.0,
            disableFlip: false,
            rememberLastUsedCamera: true
        };

        scanBtn.addEventListener('click', async function() {
            qrResult.style.display = 'none';
            // if already running, stop
            if (document.getElementById('qr-overlay')) {
                pararLeitorQR();

            }

            // create overlay and start scanner there so camera is near the top
            const readerId = createQrOverlay();
            if (html5QrCode) {
                try { await html5QrCode.stop(); } catch(e) {}
                html5QrCode.clear();
                html5QrCode = null;
            }

            html5QrCode = new Html5Qrcode(readerId);
            html5QrCode.start(
                { facingMode: 'environment' },
                qrConfig,
                qrCodeMessage => {
                    qrResult.style.display = 'block';
                    qrResult.textContent = 'Valor escaneado: ' + qrCodeMessage;
                    const idPontoEl = document.getElementById('id-ponto');
                    if (idPontoEl) idPontoEl.textContent = qrCodeMessage;
                    pararLeitorQR();

                errorMessage => {
                    // ignore intermittent decode errors
                }
            ).catch(err => {
                qrResult.style.display = 'block';
                qrResult.textContent = 'Erro na c√¢mera: ' + err;
                // remove overlay if failed to start
                const ov = document.getElementById('qr-overlay');
                if (ov) ov.remove();

            const file = e.target.files[0];

            qrResult.style.display = 'none';

                qrResult.innerHTML = `<span style="color:#ff1744;">Erro ao escanear imagem: ${err}</span><br><small>Dica: Certifique-se de que a imagem tem bom contraste e o QR Code est√° claro. Tente imagens com fundo neutro.</small>`;

                if (html5QrCode) {

        async function buscarVideos(termo) {
            const q = (termo && termo.trim()) || ' ';
            videosList.innerHTML = '<div style="color:#820ad1;font-weight:600;margin-top:24px;">Buscando...</div>';

            try {
                // usa rota /buscar_videos e envia nome, senha e termo (q)
                const url = `${GAS_URL}?rota=/buscar_videos&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}&q=${encodeURIComponent(q)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok || data.error) {
                    throw new Error(data.error || 'Erro ao buscar v√≠deos');

                renderizarVideos(data);

                videosList.innerHTML = `<div style="color:#ff1744;font-weight:600;margin-top:24px;">${err.message}</div>`;

        function renderizarVideos(videos) {
            let lista = Array.isArray(videos) ? videos : (videos.results || []);
            if (lista.length === 0) {
                videosList.innerHTML = '<div style="color:#888;font-weight:600;margin-top:24px;">Nenhuma m√∫sica encontrada.</div>';
                return;
            }

            videosList.innerHTML = '';
            lista.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <img class="video-thumb" src="${video.thumbnail || video.imagem || 'https://via.placeholder.com/210x120?text=Sem+Imagem'}" alt="Thumb">
                    <div class="video-title">${video.title || video.titulo || 'Sem t√≠tulo'}</div>
                    <div class="video-id">ID: ${video.id || '-'}</div>
                    <div class="video-id" style="font-size:0.95em;color:#5f199b;">${video.author ? 'Cantor: ' + video.author : ''}</div>
                `;
                        card.addEventListener('click', () => showCardModal(video, card));
                videosList.appendChild(card);
            });
        }

                // util: extrai um poss√≠vel YouTube id de v√°rios formatos de objeto/URL
                function getVideoId(video) {
                    if (!video) return '';
                    // caso id seja um objeto do tipo { videoId: '...' }
                    if (typeof video.id === 'object' && video.id !== null) {
                        if (video.id.videoId) return String(video.id.videoId);
                        if (video.id['#text']) return String(video.id['#text']);
                    }
                    // propriedades comuns
                    if (video.videoId) return String(video.videoId);
                    if (video.ytId) return String(video.ytId);
                    if (video.video_id) return String(video.video_id);
                    if (typeof video.id === 'string') {
                        // se for uma URL do youtube, extrai o id
                        const s = video.id;
                        const m = s.match(/(?:v=|\/v\/|youtu\.be\/|embed\/)([A-Za-z0-9_-]{6,})/);
                        if (m && m[1]) return m[1];
                        return s;
                    }
                    // tenta extrair de uma eventual url
                    if (video.url && typeof video.url === 'string') {
                        const m2 = video.url.match(/(?:v=|\/v\/|youtu\.be\/|embed\/)([A-Za-z0-9_-]{6,})/);
                        if (m2 && m2[1]) return m2[1];
                    }
                    return '';
                }

        function showCardModal(video, card) {
            const existingOverlay = document.querySelector('.fullscreen-modal');

            const btnCancel = overlay.querySelector('#modal-cancel');

            btnSend.addEventListener('click', async () => {

                btnSend.disabled = true;

                btnSend.style.opacity = '0.7';

                try {
                    const musicTitle = overlay.dataset.musicTitle;
                    const youtubeId = overlay.dataset.youtubeId;
                    const musica = `(TITULO : ${musicTitle} ID : ${youtubeId})`;

                    const url = `${GAS_URL}?rota=/adicionar_musica&ponto_id=${encodeURIComponent(ponto)}&nome_cliente=${encodeURIComponent(usuarioLogado)}&senha_cliente=${encodeURIComponent(senhaLogada)}&musica=${encodeURIComponent(musica)}`;

                    const resp = await fetch(url);
                    const data = await resp.json();

                    modalMsg.style.display = 'block';
                    if (data.message || data.status === 'sucesso') {
                        modalMsg.style.color = '#2e7d32';
                        modalMsg.textContent = data.message || "M√∫sica enviada com sucesso!";
                        
                        // Aguarda 3 segundos e atualiza o saldo
                        setTimeout(async () => {
                            await updateBalance(true); // true indica que √© ap√≥s envio de m√∫sica (pode ajustar mensagem se quiser)
                            overlay.remove();
                        }, 3000);
                    } else {
                        modalMsg.style.color = '#ff1744';

                        setTimeout(() => overlay.remove(), 1500);

                } catch (err) {
                    modalMsg.style.display = 'block';
                    modalMsg.style.color = '#ff1744';
                    modalMsg.textContent = err.message || "Erro ao enviar m√∫sica";

        // Fun√ß√£o para atualizar saldo (reutiliz√°vel)
        async function updateBalance(isAfterMusicSend = false) {
            if (!usuarioLogado || !senhaLogada) {
                alert('Fa√ßa login antes de atualizar o saldo.');
                return;
            }

            try {
                // Mostra spinner se n√£o for ap√≥s envio de m√∫sica (para evitar spam de UI)
                if (!isAfterMusicSend && refreshSpinner) {
                    refreshSpinner.className = 'spinner';
                    refreshSpinner.style.display = 'inline-block';
                }

                // 1) chama rota /verificar_pagamentos (sem params conforme solicitado)
                const checkUrl = `${GAS_URL}?rota=/verificar_pagamentos`;
                const checkResp = await fetch(checkUrl);
                if (checkResp.status !== 200) {
                    const t = await checkResp.text().catch(() => checkResp.statusText || 'Erro no servidor');
                    throw new Error('Erro ao verificar pagamentos: ' + (t || checkResp.status));
                }

                // espera 1 segundo antes de consultar o cliente
                await new Promise(r => setTimeout(r, 1000));

                // 2) consulta cliente para atualizar saldo
                const url = `${GAS_URL}?rota=/consultar_cliente&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}`;
                const resp = await fetch(url);
                if (resp.status !== 200) {
                    const t = await resp.text().catch(() => resp.statusText || 'Erro no servidor');
                    throw new Error(t || ('Erro status ' + resp.status));
                }
                const data = await resp.json();
                if (data.error) throw new Error(data.error);

                // atualiza UI
                mostrarMenuLateral(data);
                
                // Mostra mensagem de sucesso (ajustada se for ap√≥s m√∫sica)
                const message = isAfterMusicSend 
                    ? `M√∫sica enviada! Saldo atualizado: ${data.creditos !== undefined ? data.creditos : '0'} cr√©ditos` 
                    : `Saldo atualizado: ${data.creditos !== undefined ? data.creditos : '0'} cr√©ditos`;
                pixResultEl.style.display = 'block';
                pixResultEl.innerHTML = `<div style="color:#2e7d32;font-weight:700;">${message}</div>`;
                setTimeout(() => pixResultEl.style.display = 'none', 2500);

            } catch (err) {
                pixResultEl.style.display = 'block';
                pixResultEl.innerHTML = `<div style="color:#ff1744;font-weight:700;">${escapeHtml(err.message || 'Erro ao atualizar saldo')}</div>`;
                setTimeout(() => pixResultEl.style.display = 'none', 2500);
            } finally {
                // esconde spinner se aplic√°vel
                if (!isAfterMusicSend && refreshSpinner) {
                    refreshSpinner.style.display = 'none';
                    refreshSpinner.className = '';
                }
            }
        }

        // ---------------------- PIX / Cr√©ditos ----------------------
        function initCreditControls() {
            // valores iniciais
            let credits = 1;
            const MIN_CREDITS = 1;
            const MAX_CREDITS = 100;

            function updateDisplay() {
                selectedCreditsEl.textContent = String(credits);
                const total = credits * 1.0; // cada cr√©dito = R$1
                totalPriceEl.textContent = total.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).replace('.', ',').replace(/^(?=.)/, 'R$ ');
            }

            // listeners
            incCreditBtn.addEventListener('click', () => {
                if (credits < MAX_CREDITS) {
                    credits++;
                    updateDisplay();
                }
            });
            decCreditBtn.addEventListener('click', () => {
                if (credits > MIN_CREDITS) {
                    credits--;
                    updateDisplay();
                }
            });

            generatePixBtn.addEventListener('click', async () => {
                if (!usuarioLogado || !senhaLogada) {
                    alert('Fa√ßa login antes de gerar PIX.');
                    return;
                }
                pixResultEl.style.display = 'none';
                const creditos = credits;
                try {
                    const url = `${GAS_URL}?rota=/gerar_pix&nome=${encodeURIComponent(usuarioLogado)}&senha=${encodeURIComponent(senhaLogada)}&creditos=${encodeURIComponent(creditos)}`;
                    const resp = await fetch(url);
                    if (resp.status !== 200) {
                        const t = await resp.text().catch(() => resp.statusText || 'Erro no servidor');
                        throw new Error(t || ('Erro status ' + resp.status));
                    }
                    const data = await resp.json();

                    // Exibe resultado: message, qr_code centralizado, c√≥pia e instru√ß√£o
                    let html = '';
                    html += `<div style="display:flex;flex-direction:column;align-items:center;gap:10px;">`;
                    if (data.message) {
                        // hide very verbose/system-generated payment template messages (contain PIX payload or long boilerplate)
                        const msg = String(data.message || '');
                        const verbosePattern = /br\.gov\.bcb\.pix|000201|Pagamento via PIX|Karaoke Premium|Aten√ß√£o: Voc√™ tem at√©/i;
                        if (verbosePattern.test(msg) || msg.length > 300) {
                            // show a compact confirmation instead of the full template
                            html += `<div style="margin-bottom:4px;text-align:center;color:#333;font-weight:600;">PIX gerado com sucesso. Copie a chave abaixo e pague pelo seu banco.</div>`;
                        } else {
                            html += `<div style="white-space:pre-wrap;margin-bottom:4px;text-align:center;color:#333;font-weight:600;">${escapeHtml(msg)}</div>`;
                        }
                    }
                    if (data.qr_code) {
                        const qrImg = `https://api.qrserver.com/v1/create-qr-code/?size=360x360&data=${encodeURIComponent(data.qr_code)}`;
                        html += `<img src="${qrImg}" alt="QR" style="width:180px;height:180px;border-radius:8px;border:1px solid #eee;">`;
                        html += `<pre id="pix-code-pre" style="margin:0;white-space:pre-wrap;word-break:break-all;background:#f6f5fa;padding:12px;border-radius:6px;max-width:92%;text-align:left;font-size:0.95rem;">${escapeHtml(data.qr_code)}</pre>`;
                        html += `<div style="font-size:0.95rem;color:#555;margin-top:8px;text-align:center;">Copie a chave PIX acima e pague com seu banco. Seus cr√©ditos ser√£o atualizados ap√≥s confirma√ß√£o.</div>`;
                        html += `<div style="display:flex;gap:8px;margin-top:8px;">`;
                        html += `<button class=\"scan-btn\" id=\"copy-pix-code\">Copiar c√≥digo PIX</button>`;
                        html += `</div>`;
                    }
                    html += `</div>`;
                    html += `<div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;justify-content:center;"><button class=\"scan-btn\" id=\"close-pix-result\">Fechar</button></div>`;

                    pixResultEl.innerHTML = html;
                    pixResultEl.style.display = 'block';

                    // attach copy handler
                    const copyBtn = document.getElementById('copy-pix-code');
                    if (copyBtn) copyBtn.addEventListener('click', () => {
                        if (data.qr_code) {
                            navigator.clipboard.writeText(data.qr_code).then(() => alert('C√≥digo PIX copiado para a √°rea de transfer√™ncia.'))
                                .catch(() => alert('Falha ao copiar.'));
                        }
                    });
                    const closeBtn = document.getElementById('close-pix-result');
                    if (closeBtn) closeBtn.addEventListener('click', () => pixResultEl.style.display = 'none');

                } catch (err) {
                    pixResultEl.style.display = 'block';
                    pixResultEl.innerHTML = `<div style="color:#ff1744;font-weight:700;">${escapeHtml(err.message || 'Erro ao gerar PIX')}</div>`;
                }
            });

            // Atualizar saldo (chama a fun√ß√£o reutiliz√°vel)
            refreshBalanceBtn.addEventListener('click', async () => {
                refreshBalanceBtn.disabled = true;
                refreshBalanceBtn.style.opacity = '0.7';
                await updateBalance(false);
                refreshBalanceBtn.disabled = false;
                refreshBalanceBtn.style.opacity = '1';
            });

            // primeira atualiza√ß√£o do display
            updateDisplay();
        }

        // utilidades
        function escapeHtml(str) {
            if (!str) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
